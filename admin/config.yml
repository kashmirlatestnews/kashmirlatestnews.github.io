backend:
  name: github
  repo: kashmirlatestnews/kashmirlatestnews.github.io   # ‚Üê change if your repo name is different
  branch: main

media_folder: "assets/images"      # images you upload go here
public_folder: "/assets/images"    # how they appear on site

collections:
  - name: "articles"
    label: "News Articles"
    folder: "articles"               # new files saved here
    create: true                     # allows creating new articles
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Publish Date", name: "date", widget: "datetime", required: true}
      - {label: "Category", name: "category", widget: "select", options: ["Security", "Jammu", "Kashmir Valley", "Politics", "Tourism", "Other"]}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Article Content", name: "body", widget: "markdown", required: true}
