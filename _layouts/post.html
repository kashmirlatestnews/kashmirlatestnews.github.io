---
layout: default
---

<div class="container my-5">
  <h1>{{ page.title }}</h1>
  <p class="text-muted">{{ page.date | date: "%B %d, %Y" }}</p>

  {% if page.image %}
    <img src="{{ page.image }}" class="img-fluid mb-4" alt="{{ page.title }}">
  {% endif %}

  {{ content }}

  <p><strong>Categories:</strong> {{ page.categories | join: ", " }}</p>
</div>
